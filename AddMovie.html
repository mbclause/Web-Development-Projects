<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddMovie.css">
    <title>Document</title>
</head>
<body>
    <div class = "header">
        <h1><a href="http://cs3.calstatela.edu/~cs3220stu73/BoxOffice.html">Box Office</a> &lt; Add Movie</h1>
    </div>
    
    <form>
        <div class="movie">
            <span>
                <b>Movie</b>
            </span>

            <span>
                <input type="text" name="movie" value=""/>
            </span>
        </div>
        
        <div class = "studio">
            <span>
                <b>Studio</b>
            </span>

            <span>
            <select name="studio">
                <option value="Sony" selected>Sony Pictures Releasing</option>
                <option value="STX">STX Entertainment</option>
                <option value="Universal">Universal Pictures</option>
                <option value="Disney">Walt Disney Studios</option>
            </select>
            </span>
        </div>

        <div class="gross">
            <span>
                <b>Gross</b>
            </span>

            <span>
                <input type="text" name="gross" value="">
            </span>
        </div>

        <div class="theaters"> 
            <span>
                <b>Theaters</b>
            </span>

            <span>
                <input type="text" name="theaters" value=""/>
            </span>
        </div>
           
        <div class="release">
            <span>
                <b>New Release</b>
            </span>

            <span>
                <input type="checkbox" name="new" value="">
            </span>
        </div>

        <div class="buttons">
            <span>
                <b>
                    <input type="reset" name="" value="Reset" />
                    <input type="submit" name="" value="Submit" />
                </b>
            </span>
        </div>
    </form>

</body>
</html>
